<app-header></app-header>
<main>
    <section class="flex nowrap c-ai">
        <div class="image"></div>
        <div class="head">
            <h1 [ngStyle]="{'color': '#fff'}">مرکز دانلود شما</h1>
            <p [ngStyle]="{'color': '#fff'}">شما می توانید افزونه ها و برنامه های مورد نیاز خود را دانلود کنید.</p>
        </div>
    </section>
    <div class="container flex">
        <div *ngFor="let item of database.downloads" class="app flex nowrap">
            <div class="image"
                [ngStyle]="{'background-image': 'url('+item['image']+')'}">
            </div>
            <div class="flex column">
                <h3>{{item['name']}}</h3>
                <p>{{item['description']}}</p>
                <button>دانلود</button>
            </div>
        </div>
    </div>
</main>
<app-footer></app-footer>
